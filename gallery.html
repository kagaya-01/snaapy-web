<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="gallery.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <title>Snaapy</title>
  </head>
  <!-- Body -->
  <body>
    <!-- Main Content -->
    <main style="background-color: var(--background); color: var(--text);">
      <div class="header">
        <a href="index.html"><button id="back" class="button-template"> <- Back</button></a>
        <h1>Gallery:</h1>
      </div>
      <div id="image">
        
      </div>
    </main>
    <footer>
      <div class="container">
        <!-- Kontak -->
        <div class="contact-footer">
          <h3 style="margin-bottom: 1rem">Contact</h3>
          <p>
            Email:
            <a href="mailto:example@email.com" style="color: #ccc"
              >snaapy@email.com</a
            >
          </p>
          <p>
            Phone:
            <a href="tel:+6285814737412" style="color: #ccc"
              >+6285814737412</a
            >
          </p>
          <p>Location: Jakarta, Indonesia</p>
        </div>

        <!-- Sosial Media -->
        <div class="social-media">
          <h3 style="margin-bottom: 1rem">Follow Us</h3>
          <div style="display: flex; gap: 1rem">
            <a
              href="https://facebook.com"
              target="_blank"
              style="color: white; text-decoration: none"
              ><i class="fa-brands fa-facebook"></i></a
            >
            <a
              href="https://twitter.com"
              target="_blank"
              style="color: white; text-decoration: none"
              ><i class="fa-brands fa-x-twitter"></i></a
            >
            <a
              href="https://instagram.com"
              target="_blank"
              style="color: white; text-decoration: none"
              ><i class="fa-brands fa-instagram"></i></a
            >
          </div>
        </div>
      </div>

      <div
        style="
          text-align: center;
          margin-top: 2rem;
          font-size: 0.9rem;
          color: #aaa;
        "
      >
        <br />
        &copy; 2025 Snaapy. All rights reserved.
        <br /><br />
      </div>
    </footer>
  </body>
  <!-- JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    fetch('data/data.json')
      .then(response => response.json())
      .then(data => {//GALLERY
        const imageContainer = document.getElementById('image');

        data.imageList.forEach(image => {
          const contentImage = document.createElement('div');
          contentImage.classList.add('image');
          contentImage.innerHTML = `
            <img src="${image}"/>
          `
          imageContainer.appendChild(contentImage);
        });
      })
      .catch(err => {
        console.error("Gagal mengambil data profil:", err);
    });
  </script>
  <script src="https://kit.fontawesome.com/47442d4b0b.js" crossorigin="anonymous"></script>
  <script>
    AOS.init();
  </script>
</html>
