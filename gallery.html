  <!-- JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="script.js"></script>
  <script>
    const dropdownId = document.getElementById('openDropdown');
    dropdownId.addEventListener("change", function() { 
      const dropdownCont = document.getElementById('dropdown');
      const iconOpen = document.getElementById('open-icon');
      const iconClosed = document.getElementById('close-icon');
      if (this.checked) {
        iconClosed.style.opacity = '1';
        iconOpen.style.opacity = '0';
        dropdownCont.style.display = 'block';

      } else { 
        iconClosed.style.opacity = '0';
        iconOpen.style.opacity = '1';
        dropdownCont.style.display = 'none';
      }
    });
  </script>
  <script
    src="https://kit.fontawesome.com/47442d4b0b.js"

  ></script>
  <script>
